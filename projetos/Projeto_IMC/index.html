<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="assets/css/imc.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <Script defer src="assets/js/imc.js"></Script>
  
</head>
<body>
    
    <main id="container">
        <section id="img">
            <img src="https://static.wixstatic.com/media/e406d2_6ac039aebdf64ad69ce8c8eb9c79c8fd~mv2.jpg/v1/fill/w_1000,h_569,al_c,q_85,usm_0.66_1.00_0.01/e406d2_6ac039aebdf64ad69ce8c8eb9c79c8fd~mv2.jpg" >
        </section>

        <section id="calculator">

          <form id="form">

            <h1 id="title"> Calculadora - IMC</h1>

            <div class="input-box">

                <label for="weight"> peso em kg</label>

                <div class="input-field">

                    <i class="fa-solid fa-weight-hanging"></i>

                    <input type= "number" id="weight" name="weight" required>

                    <span> Kg </span>

                </div>

            </div>

            <div class="input-box">

                <label for="height"> Altura em m²</label>

                <div class="input-field">

                    <i class="fa-solid fa-ruler"></i>

                    <input type= "number" step="0.01" id="height" name="height" required>

                    <span> m </span>

                </div>

            </div>

           <button id="calculete"> Calcular</button>

          </form>

          <div id="infos" class="hidden">
            <div id="result">

                <div id="bmi">

                    <span id="value"></span>

                    <span>Seu IMC</span>
                </div>

                <div id="descripition">
                    <span></span>
                </div>
            </div>

            <div id="more_info">

                <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm"> Mains informações sobre o IMC
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
             </a>
            </div>
          </div>
     </section>
    </main>
</body>
</html>
